<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketches</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 2em;
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        #sketch-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 0;
        }
        .sketch-card {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .sketch-card:hover {
            transform: translateY(-5px);
        }
        .sketch-card a {
            text-decoration: none;
            color: #e0e0e0;
            display: block;
        }
        .sketch-card img {
            width: 100%;
            height: 150px;
            object-fit: fill;
        }
        .sketch-card .title {
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>p5.js Sketches</h1>
    <div id="sketch-grid">
        <!-- Sketch cards will be inserted here by JavaScript -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
