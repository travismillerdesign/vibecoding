<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketch</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        #thumbnail-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        #thumbnail-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="thumbnail-btn">Create Thumbnail</button>
    <script src="p5/p5.js"></script>
    <script src="p5/p5.sound.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sketchName = urlParams.get('sketch');

        if (sketchName) {
            const sketchScript = document.createElement('script');
            sketchScript.src = `sketches/${sketchName}/${sketchName}.js`;
            document.body.appendChild(sketchScript);
        } else {
            const errorMsg = document.createElement('p');
            errorMsg.textContent = 'Error: No sketch specified. Please provide a sketch name in the URL, e.g., ?sketch=test_sketch';
            document.body.appendChild(errorMsg);
            document.getElementById('thumbnail-btn').style.display = 'none';
        }
    </script>
</body>
</html>
