<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Sketch</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
    </style>
</head>
<body>
    <script src="p5/p5.js"></script>
    <script src="p5/p5.sound.js"></script>
    <script>
        // Get the sketch name from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const sketchName = urlParams.get('sketch');

        if (sketchName) {
            // Do not trigger thumbnail generation if this page is being opened by Puppeteer
            if (urlParams.get('source') !== 'puppeteer') {
                // After 6 seconds, trigger thumbnail generation
                setTimeout(() => {
                    fetch(`/api/capture-thumbnail?sketch=${sketchName}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Thumbnail capture failed');
                            }
                            // We expect a blob (image data) in the response
                            return response.blob();
                        })
                        .then(imageBlob => {
                            // Store the blob URL in session storage to be used by the index page
                            const imageUrl = URL.createObjectURL(imageBlob);
                            sessionStorage.setItem(`${sketchName}_thumbnail`, imageUrl);
                            console.log('Thumbnail captured and stored in session storage.');
                        })
                        .catch(error => console.error('Error capturing thumbnail:', error));
                }, 6000);
            }

            // Create a new script element for the sketch
            const sketchScript = document.createElement('script');
            sketchScript.src = `sketches/${sketchName}`;
            document.body.appendChild(sketchScript);
        } else {
            // Display an error message if no sketch is specified
            const errorMsg = document.createElement('p');
            errorMsg.textContent = 'Error: No sketch specified. Please provide a sketch name in the URL, e.g., ?sketch=test_sketch.js';
            document.body.appendChild(errorMsg);
        }
    </script>
</body>
</html>
